<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrap">

        <header>
            <div class="caption">
                <h1>My ToDo List</h1>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">ToDo</li>
                <li class="nav__item">Information</li>
                <li class="nav__item">Notes</li>
            </ul>
        </nav>

        <section class="MainFrame">
            <section class="sect__todo">
                <section class="sect__todo__left">
                    <div class="todo__logo__left"></div>
                        <div class="todo_block todo_block__left ">
                            <div class="todo_points"></div>
                            <div class="todo_add__btn"></div>
                        </div>
                </section>
                <section class="sect__todo__right">
                    <div class="todo__logo__left"></div>
                    <div class="todo_block todo_block__right ">
                            <div class="todo_points"></div>
                            <div class="todo_add__btn"></div>
                    </div>
                </section>
            </section>
        </section>
    </div>
</body>
</html>
